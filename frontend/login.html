<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Вход - Облачный ЖКХ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="gradient-bg text-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="glass-effect p-8 rounded-2xl shadow-2xl max-w-md w-full card-hover">
    <h1 class="text-2xl font-bold mb-6 text-center gradient-text animate-slideIn">Вход</h1>
    <form id="loginForm" class="space-y-6">
      <input type="text" id="username" placeholder="Имя пользователя" class="w-full bg-gray-800 border border-gray-700 p-3 rounded-lg text-gray-100 animate-slideIn" style="animation-delay: 0.2s;" required>
      <input type="password" id="password" placeholder="Пароль" class="w-full bg-gray-800 border border-gray-700 p-3 rounded-lg text-gray-100 animate-slideIn" style="animation-delay: 0.4s;" required>
      <select id="role" class="w-full bg-gray-800 border border-gray-700 p-3 rounded-lg text-gray-100 animate-slideIn" style="animation-delay: 0.6s;" required>
        <option value="resident">Жилец</option>
        <option value="ksk">КСК</option>
        <option value="builder">Застройщик</option>
      </select>
      <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white px-6 py-3 rounded-lg button-hover animate-slideIn" style="animation-delay: 0.8s;">Войти</button>
    </form>
  </div>
  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = form.username.value;
      const password = form.password.value;
      const role = form.role.value;
      
      if (password === 'admin123' && username === 'admin' && role === 'ksk') {
        localStorage.setItem('user', JSON.stringify({ name: username, role: 'ksk' }));
        window.location.href = 'index.html';
      } else if (password === 'builder123' && username === 'builder' && role === 'builder') {
        localStorage.setItem('user', JSON.stringify({ name: username, role: 'builder' }));
        window.location.href = 'index.html';
      } else if (password === 'user123' && role === 'resident') {
        localStorage.setItem('user', JSON.stringify({ name: username, role: 'resident' }));
        window.location.href = 'index.html';
      } else {
        alert('Неверный логин, пароль или роль');
      }
    });

    // Анимации
    gsap.from('.animate-slideIn', {
      opacity: 0,
      y: 30,
      duration: 1,
      stagger: 0.2,
      ease: 'power3.out',
    });
  </script>
</body>
</html>
